<ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
    <li class="breadcrumb-item active">Generar aleatorios</li>
  </ol>
  <div class="card">
    <div class="header">
      <h2 class="title">Opciones de registro, carga y descarga</h2>
    </div>
    <div class="content">
      <div *ngIf="feedback" class="alert alert-{{feedback.type}}" [innerHTML]="feedback.message"></div>
      <form #form="ngForm" (ngSubmit)="actionBtn()">
   
        <div class="form-group">
          <label for="options">Opciones</label>
          <select name="options" [(ngModel)]="optionRandom" class="form-control">
            <option
            [ngValue]="item"
            *ngFor="let item of options">
            {{item.name}}
          </option>
          </select>
        </div>

        <div class="form-group">
            <label for="models">Modelos</label>
            <select name="models" [(ngModel)]="model" class="form-control">
              <option
              [ngValue]="item.value"
              *ngFor="let item of models">
              {{item.name}}
            </option>
            </select>
          </div>
  
        <div class="form-group" *ngIf="optionRandom != options[2]">
          <label for="amount">Cantidad</label>
          <input placeholder="Cantidad" [(ngModel)]="amount" name="amount" class="form-control" type="number">
        </div>

        <div class="form-group" *ngIf="optionRandom == options[2]">
          <label for="file">Archivo</label>
          <input placeholder="Archivo" (change)="fileChange($event)" name="file" class="form-control" accept="application/JSON" type="file">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">{{optionRandom.name}}</button>
      </form>
    </div>
  </div>
