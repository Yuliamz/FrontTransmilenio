<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Troncal</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Detalles de la troncal</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="troncal" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{troncal.id || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="nombre_troncal">Nombre</label>
        <input [(ngModel)]="troncal.nombre_troncal" id="nombre_troncal" name="nombre_troncal" class="form-control">
      </div>

      <div class="form-group">
        <label for="letra_troncal">Letra</label>
        <input [(ngModel)]="troncal.letra_troncal" id="letra_troncal" name="letra_troncal" class="form-control">
      </div>

      <div class="form-group">
        <label for="color_troncal">Color</label>
        <input [(ngModel)]="troncal.color_troncal" id="color_troncal" name="color_troncal" class="form-control">
      </div>

      <div class="form-group">
        <label for="activo_troncal">Estado</label>
        <input [(ngModel)]="troncal.activo_troncal" id="activo_troncal" name="activo_troncal" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
