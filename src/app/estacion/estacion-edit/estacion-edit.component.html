<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
  <li class="breadcrumb-item active">Estación</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Detalles de la estación</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="estacion" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{estacion.id_estacion || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="nombre_estacion">Nombre</label>
        <input placeholder="Nombre de la estación" [(ngModel)]="estacion.nombre_estacion" id="nombre_estacion" name="nombre_estacion" class="form-control">
      </div>

      <div class="form-group">
        <label for="activo_estacion">Estado</label>
        <select name="activo_estacion" [(ngModel)]="estacion.activo_estacion" class="form-control">
          <option [value]="item.id" *ngFor="let item of estados">{{item.nombre}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
