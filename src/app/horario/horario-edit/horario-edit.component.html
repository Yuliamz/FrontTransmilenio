<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
  <li class="breadcrumb-item active">Horario</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Detalles del horario</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="horario" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{horario.id_horario || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="hora_inicio">Hora Inicio</label>
        <igx-time-picker id="hora_inicio" name="hora_inicio" [(ngModel)]="horario.hora_inicio"></igx-time-picker>
      </div>

      <div class="form-group">
        <label for="hora_fin">Hora Fin</label>
        <igx-time-picker id="hora_fin" name="hora_fin" [(ngModel)]="horario.hora_fin"></igx-time-picker>
      </div>

      <div class="form-group">
        <label for="dia">dia</label>
        <select name="dia" id="dia" [(ngModel)]="horario.dia" class="form-control">
          <option [value]="item.id" *ngFor="let item of dias">{{item.nombre}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activo_horario">Estado</label>
        <select name="activo_horario" id="activo_horario" [(ngModel)]="horario.activo_horario" class="form-control">
          <option [value]="item.id" *ngFor="let item of estados">{{item.nombre}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
